<h2>List of Users</h2>


<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LIST USERS</span>
                  <div class="mb-3">
                    <button class="btn btn-info float-start" routerLink="/crear-empleado">NUEVO</button>
                </div>
                  <table *ngIf="users.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">NAME</th>
                          <th scope="col">EMAIL</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users">
                          <td>{{ user.fullName }}</td>
                          <td>{{ user.email}}</td>
                          <td>
                         
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="users.length == 0">No hay productos para mostrar</h5>
              </div>
          </div>
      </div>
  </div>
</div>
